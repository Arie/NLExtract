<!DOCTYPE html>
<html>
<head>
    <title>OpenTopo - KaartViewer - Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="author" content="Just van den Broecke">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="leaflet-gps-1.0.0/leaflet-gps.min.css" />

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- by https://github.com/stefanocudini/leaflet-gps  -->
    <script src="leaflet-gps-1.0.0/leaflet-gps.min.js"></script>
    <style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map');
    map.setView([52.312, 5.6], 9);
    // var mapUrl = 'http://4umaps.eu/{z}/{x}/{y}.png';
    // var mapUrl = 'http://ws.nlextract.nl/gwc/service/tms/1.0.0/opentopo@EPSG:900913@png/{z}/{x}/{y}.png';
    var mapUrl = 'http://ws.nlextract.nl/srv/tiles/opentopo/EPSG900913/{z}/{x}/{y}.png';

    // Voeg kaart toe
    L.tileLayer(mapUrl, {
        tms: false,
        maxZoom: 18,
        continuousWorld: true,
        detectRetina: false,
        attribution: 'CC by <a href="http://www.opentopo.nl">OpenTopo</a>'
    }).addTo(map);

    var newStyle = {radius: 25, weight:4, color: '#f0c', fill: true, opacity:0.8};



    map.addControl( new L.Control.Gps({style: newStyle }) );//inizialize control

</script>
</body>
</html>
